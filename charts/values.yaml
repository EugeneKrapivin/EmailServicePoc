repository : REQUIRED
host: example.com

emailServiceApi:
  replicaCount: 1
  repository: emailservice
  image: 
  tag: latest
  pullPolicy: IfNotPresent
  otelServiceName: email-service-api

processorService:
  replicaCount: 3
  repository: processorhost
  tag: latest
  pullPolicy: IfNotPresent
  otelServiceName: email-service-processor
  clusterId: email-processor-poc
  serviceId: email-processor-poc

mailpit:
  replicaCount: 4
  repository: mailpit
  tag: latest
  pullPolicy: IfNotPresent

kafka:
  clusterName: email-svc-poc-kfk
  version: "3.5.2"
  replicas: 3

env:
  otelExporterOtlpEndpoint: http://otel-collector:5317
  otelResourceAttributes: deployment.environment=development,service.namespace=EmailServicePoc,service.version=1.0.0.0-beta01

topics:
  - name: outbox
    partitions: 3
    replicas: 3
  - name: template-render
    partitions: 3
    replicas: 3

ingress:
  enabled: true
  hosts:
    - emailservice.gigya.net
    - processorhost.gigya.net
  annotations:
    sslCertificate: REQUIRED